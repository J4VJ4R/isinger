<section class="bg-light p-4" id="contact">
  <div class="container">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-6 text-center text-lg-start">
        <h2 class="display-4 fw-bold lh-1 mb-3">{{messages['letstalk']}}</h2>
        <p class="col-lg-10 fs-4">
          {{messages['letstalk_text']}} ğŸš€ğŸ’¡.
        </p>
      </div>
      <div class="col-lg-6 text-center text-lg-start">
        <form class="p-4 p-md-5 border rounded-3 bg-white" method="post" action="{{url_for('send_mail')}}">
          <div class="mb-3">
            <label for="name" class="form-label">{{messages['fullname']}}</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">{{messages['email']}}</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">{{messages['message']}}</label>
            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">{{messages['send']}}</button>
        </form>
      </div>
    </div>
  </div>
</section>
